<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Is Prime Algorithm</title>
</head>
<body>


    <script>   
            //function to find out if number entered is prime
            function isPrime (){
                //get input
                var num = prompt("pick a number")
                //if input is greater than 1
                if ( num > 1) {
                    //loop starts at 2 
                    for (var i = 2; i < num ; i++) {
                        //if number is divisible by
                        if (num % i === 0) {
                            console.log("Not a prime number!")
                            return
                        }     
                    }
                    console.log("It's a prime number!")
                    return
                }
                else {
                    console.log("not 1")
                }
            }
            isPrime()    
            
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
</body>
</html>
